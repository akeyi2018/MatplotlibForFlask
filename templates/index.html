<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <title>home-navigate</title>
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='weather.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script src="{{ url_for('static', filename='bootstrap.min.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    
    <!-- bootstrap-datepickerを読み込む -->
    <link href="{{ url_for('static', filename='bootstrap-datepicker.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='bootstrap-datepicker.min.js')}}"></script>
    <script src="{{ url_for('static', filename='bootstrap-datepicker.ja.min.js')}}"></script>
    <script src="{{ url_for('static', filename='bootstrap.bundle.min.js')}}"></script>
    </head>
<body>
  
  <div class="container">
   
      <nav class="navbar fixed-top navbar-light nav-justified"> 
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
            <div class="dropdown fixed-top">
              <button class="btn dropdown-toggle" id="dropdownMenuButton"
                  data-toggle="dropdown" aria-expanded="true">
                  <img class="rounded-circle" src="../static/images/40_man.jpg" width="45" height="45"></img>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="{{url_for('show_profile')}}">profile</a></li>
                <li><a class="dropdown-item" href="{{url_for('logout')}}">ログアウト</a></li>
              </ul>
            </div>
            <p class="lead" style="margin-right: 500px;margin-top: 5px;">
            {{ user }} さん、こんにちは！
            </p> 
            
          <div class="d-flex align-items-start" style="margin-top: 50px;">
            <div class="nav flex-column nav-pills me-5" id="v-pills-tab" role="tablist" aria-orientation="vertical">
              {% for index in range(nav | length) %}
              {% if index == 0 %}
              <button class="nav-link active" 
                id="{{nav[index].label}}" 
                data-bs-toggle="pill" data-bs-target="#{{nav[index].id}}"
                type="button" role="tab" aria-controls="{{nav[index].id}}" aria-selected="true">
                {{nav[index].text}}
              </button>
              {% else %}
              <button class="nav-link" 
                id="{{nav[index].label}}" 
                data-bs-toggle="pill" data-bs-target="#{{nav[index].id}}"
                type="button" role="tab" aria-controls="{{nav[index].id}}" aria-selected="false">
                {{nav[index].text}}
              </button>
              {% endif %}
              {% endfor %}

              <a class="nav-link" id="logout" role="tab" href="{{url_for('logout')}}">
                <span class="btn btn-dark">ログアウト</span>
              </a>

            </div>
            <div class="tab-content navbar-nav-scroll" id="v-pills-tabContent" style="width: 1200px;">
              {% for index in range(nav | length) %}
              {% if index == 0 %}
              <div class="tab-pane fade show active" id="{{ nav[index].id }}" role="tabpanel" aria-labelledby="{{nav[index].label}}">
                {% include nav[index].url %}
              </div>
              {% else %}
              <div class="tab-pane fade show" id="{{ nav[index].id }}" role="tabpanel" aria-labelledby="{{nav[index].label}}">
                {% include nav[index].url %}
              </div>
              {% endif %}
              {% endfor %}
            </div>
          </div>
        </div>
      </nav>
  </div>

  <script type="text/javascript">
    $(document).ready(function () {
        $('.dropdown-toggle').dropdown();
    });
</script>

</body>
</html>
