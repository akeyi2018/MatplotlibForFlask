<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
   <title>test_flask</title>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"></script>
   
</head>
<body>
    <h3>血圧体重管理</h3>
    <hr>
    
    <form method="post" action="/regist_data">
        <label>拡張期血圧:</label>
        <input name='high_bld'>
        <br>
        <label>収縮期血圧:</label>
        <input name='low_bld'>
        <br>
        <label>脈拍数:</label>
        <input name='pulse'>
        <br>
        <label>体重:</label>
        <input name='weight'>
        <br>
        <button type="submit">送信</button>
    </form>
    <hr>
    <!-- {% if image_data %}
    <img src="data:image/png;base64,{{ image_data }}" alt="Generated Graph">
    {% endif %} -->
    <div style="width: 800px;">
        <canvas id="myChart"></canvas>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
      
      <script>
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: {{ lb |safe}},
            datasets: [{
                label: '最高血圧',
                data: {{ high| safe}},
                borderColor: '#FF1493',
                backgroundColor: '#FF69B4',
                lineTension:0.2,
                yAxisID: 'y',
                }, {
                label: '最低血圧',
                data: {{low|safe}},
                borderColor: '#EE82EE',
                backgroundColor: '#DDA0DD',
                lineTension:0.2,
                yAxisID: 'y',
                },{
                label: '心拍数',
                data: {{ pulse | safe}},
                
                borderColor: '#FF7f8F',
                backgroundColor: '#FFBFCF',
                lineTension:0.2,
                yAxisID: 'y',
                },{
                label: '体重',
                data: {{ weight | safe}},
                borderColor: '#7CFC00',
                backgroundColor: '#ADFF2F',
                lineTension:0.2,
                yAxisID: 'y2',
                }
            ]
          },
          options: {
            responsive: true,
            interaction: {
                mode: 'index',
                intersect: false,
                },
            stacked: false,
            plugins: {
            title: {
                display: true,
                text: '血圧と体重管理'
            }
            },
            scales: {
                x: {
                    type: 'time',
                    time: {
                        unit: 'week',
                        displayFormats:{
                            week: 'MM月dd日'
                        }
                    }
                },
                y: {
                    position: 'left',
                    min: 60,
                    max: 180,
                },
                y2: {
                    position: 'right',
                    min: 70,
                    max: 80,
                    // grid line settings
                    grid: {
                    drawOnChartArea: false, // only want the grid lines for one axis to show up
                    },
                },
            }
          }
        });
      </script>

    <h5>akeyi &copy;copy right. since 2024-2030</h5>
</body>
</html>
