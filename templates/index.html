<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <title>home-navigate</title>
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script>
      window.onscroll = function() {
        growShrinkLogo()
      };
  
      function growShrinkLogo() {
        var Logo = document.getElementById("Logo")
        if (document.body.scrollTop > 5 || document.documentElement.scrollTop > 5) {
          Logo.style.width = '30px';
        } else {
          Logo.style.width = '60px';
        }
      }
    </script>
    </head>
<body>
  <script src="{{ url_for('static', filename='bootstrap.min.js')}}"></script>
  <!-- <div class="container"> -->
      <nav class="navbar fixed-top navbar-light nav-justified">
          <div class="container-fluid">

              <img src="{{ url_for('static', filename='images/40_man.jpg')}}" alt="ブランド" width="80" height="80" class="d-inline-block align-text-top" id="Logo">
              <div class="p-3 mb-2 bg-white text-dark" style="margin-top:-90px;margin-left: 80px;">凌志
                  <div class="leed">バックエンドエンジニアをしております</div>

              <button class="nav-link" id="v-pills-dashboard-tab" data-bs-toggle="pill" data-bs-target="#v-pills-dashboard" type="button" role="tab" aria-controls="v-pills-dashboard" aria-selected="true">
