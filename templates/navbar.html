<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <title>KindaCode.com</title>
</head>

<body>
  
  <input id="bld" type="range" min="110" max="180" class="form-range"
  value="140" style="--track-fg-width:50%; width: 200px;" />
   <h4>
    選択値：
    <span id="current_val"></span>
   </h4>
  

<script>
  var el = document.getElementById('current_val');
  var bl = document.getElementById('bld');
  el.innerText = bl.valueAsNumber;
  bl.addEventListener('change', (e) => {
    el.innerText = bl.valueAsNumber;
  });
</script>
  
            
    <!-- Bootstrap Javascript bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
