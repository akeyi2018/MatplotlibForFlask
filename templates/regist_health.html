<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <title>home-navigate</title>
    <link href="{{ url_for('static', filename='/css/bootstrap.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='/js/bootstrap.min.js')}}"></script>
</head>
<body>

<div class="container" style="margin-top:1px;margin-right: 150px;">
    <h1 class="display-6">血圧体重管理</h1>
    <p class="lead">日々の血圧を測定し、健康管理などに役に立たせる</p>
    <p style="margin-top: 10px;">
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample2" aria-expanded="false" aria-controls="collapseWidthExample2">
            本日のデータを入力する
        </button>
    </p>
    <div class="collapse" id="collapseWidthExample2">
        <div class="card card-body" style="width: 450px;">
            <div class="container" style="margin-top:10px;">
                <div class="card text-center" style="width: 400px;">
                    <div class="card-header">
                        本日の測定結果入力
                    </div>
                    <div class="card-body">
                        <form method="post" action="/regist_data">
                        <div class="row g-3 align-items-center" style="margin-top: 1px;">
                            <div class="col-auto">
                            <!-- <label for="highbld" class="col-form-label">拡張期血圧:</label> -->
                                <label for="lowbld" class="col-form-label">収縮期血圧:
                                    <span id="high_val"></span>
                                </label>
                            </div>
                            <div class="col-auto">
                            <!-- <input type="text" id="highbld" name="high_bld" class="form-control"> -->
                            <input id="h_bld" type="range" min="110" max="180" class="form-range" name="high_bld"
                                    value="140" style="--track-fg-width:50%; width: 200px;" />
                            </div>
                        </div>
                        <div class="row g-3 align-items-center" style="margin-top: 1px;">  
                            <div class="col-auto">
                                <label for="lowbld" class="col-form-label">収縮期血圧:
                                    <span id="low_val"></span>
                                </label>
                            </div>
                            <div class="col-auto">
                                <!-- <input type="text" id="lowbld" name="low_bld" class="form-control"> -->
                                <input id="l_bld" type="range" min="70" max="140" class="form-range" name="low_bld"
                                    value="100" style="--track-fg-width:50%; width: 200px;" />
                            </div>
                        </div>
                        <div class="row g-3 align-items-center" style="margin-left: 25px;margin-top: 1px;">  
                            <div class="col-auto">
                                <label for="pulse" class="col-form-label">脈拍数:</label>
                            </div>
                            <div class="col-auto">
                                <input type="text" id="pulse" name="pulse" class="form-control">
                            </div>
                        </div> 
                        <div class="row g-3 align-items-center" style="margin-left: 40px;margin-top: 1px;">  
                            <div class="col-auto">
                                <label for="weight" class="col-form-label">体重:</label>
                            </div>
                            <div class="col-auto">
                                <input type="text" id="weight" name="weight" class="form-control">
                            </div>
                        </div> 
                        
                        <button type="submit" class="btn btn-primary" style="margin-top: 20px; width: 300px;height: 50px;font-size: 25px;">送信</button>
                        
                        </form>
                    </div>
                </div>
            </div> 
        </div>
    </div>

    <script>
        var hel = document.getElementById('high_val');
        var hbl = document.getElementById('h_bld');
        var lel = document.getElementById('low_val');
        var lbl = document.getElementById('l_bld');
        hel.innerText = hbl.valueAsNumber;
        lel.innerText = lbl.valueAsNumber;

        hbl.addEventListener('change', (e) => {
            hel.innerText = hbl.valueAsNumber;
        });

        lbl.addEventListener('change', (e) => {
            lel.innerText = lbl.valueAsNumber;
        });
    </script>
</div>

{% include 'footer.html' %}

</body>
</html>
