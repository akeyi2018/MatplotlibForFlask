<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <title>Links Info</title>
    <link href="{{ url_for('static', filename='/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='/css/regist.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='/js/bootstrap.min.js')}}"></script>
</head>
<body>

<div class="container" style="margin-top:1em;">
    <a href="{{ url_for('index') }}"  type="button" class="btn btn-primary">ホーム
        <span class="visually-hidden">ホーム</span>
    </a>
    <div class="card card-body custum-card-tv">
        <div class="container" style="margin-top:10px;">
            <div class="card text-center text-white custum-card2-tv">
                <div class="card-header">リンク登録</div>
                <div class="card-body text-white custum-card-body">
                    <form method="post" action="/set_link_info">
                        {{ form.hidden_tag() }}
                        <div>{{ form.id()}}</div>
                        <div>{{ form.category.label}}{{form.category()}}</div>
                        <div>{{ form.title.label}} {{ form.title()}}</div>
                        <div>{{ form.url.label}} {{form.url()}}</div>
                        <div>{{ form.status.label}}{{form.status()}}</div>
                        <div>{{ form.submit() }}</div>
                    </form>
                </div>
            </div>
        </div> 
    </div>
    {% include 'footer.html' %}
</div>
</body>
</html>
