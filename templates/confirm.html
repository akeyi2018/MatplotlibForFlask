<!DOCTYPE html>
<html lang=“ja”>
  <head>
    <meta charset=“UTF-8“ />
    <title>confirm</title>
    <link href="{{ url_for('static', filename='/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='/css/confirm.css') }}" rel="stylesheet">
    
    </head>
  <body>
    <script src="{{ url_for('static', filename='/js/bootstrap.min.js')}}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <div class="container" style="margin-top:50px;">
    <h1 class="display-6">測定結果のご確認</h1>
      <form action="/confirm" method="post">
        <div class="row g-3 align-items-center" style="margin-top: 10px;">
          <div class="col-auto">
            <label for="highbld" class="col-form-label">拡張期血圧:</label>
          </div>
          <div class="col-auto">
            <input type="text" id="highbld" name="high_bld" class="form-control" value={{high}}>
          </div>
        </div>
        <div class="row g-3 align-items-center" style="margin-top: 1px;">  
          <div class="col-auto">
              <label for="lowbld" class="col-form-label">収縮期血圧:</label>
            </div>
            <div class="col-auto">
              <input type="text" id="lowbld" name="low_bld" value={{low}} class="form-control">
          </div>
        </div>
        <div class="row g-3 align-items-center" style="margin-left: 25px;margin-top: 1px;">  
            <div class="col-auto">
                <label for="pulse" class="col-form-label">脈拍数:</label>
              </div>
              <div class="col-auto">
                <input type="text" id="pulse" name="pulse" value={{pulse}} class="form-control">
            </div>
        </div> 
        <div class="row g-3 align-items-center" style="margin-left: 40px;margin-top: 1px;">  
            <div class="col-auto">
                <label for="weight" class="col-form-label">体重:</label>
              </div>
              <div class="col-auto">
                <input type="text" id="weight" name="weight"  value={{weight}} class="form-control">
            </div>
        </div> 
        
        <input type="hidden" id="userInput" name="userInput">
        
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary custom-modal-button" data-bs-toggle="modal" data-bs-target="#exampleModal">
          送信
        </button>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">送信確認</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <label>データを送信しますか？</label>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">いいえ</button>
                <button type="submit" class="btn btn-primary" id="save">はい</button>
              </div>
            </div>
          </div>
        </div>

      </form>
    </div>
      <script>
        
        // var myModal = document.getElementById('exampleModal');
        var myInput = document.getElementById('save');

        myInput.addEventListener('click', ()=>{
          // console.log('OK');
          document.getElementById("userInput").value = "True";
          $('#exampleModal').modal('hide');
        });
    </script>
    </ul>
  </body>
</html>
