<!DOCTYPE html>
<html lang=“ja”>
  <head>
    <meta charset=“UTF-8“ />
    <title>confirm</title>
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
    </head>
  <body>
    <div class="container" style="margin-top:50px;">
    <h1 class="display-6">測定結果のご確認</h1>
      <form action="/confirm" method="post">
        <div class="row g-3 align-items-center" style="margin-top: 10px;">
          <div class="col-auto">
            <label for="highbld" class="col-form-label">拡張期血圧:</label>
          </div>
          <div class="col-auto">
            <input type="text" id="highbld" name="high_bld" class="form-control" value={{high}}>
          </div>
        </div>
        <div class="row g-3 align-items-center" style="margin-top: 1px;">  
          <div class="col-auto">
              <label for="lowbld" class="col-form-label">収縮期血圧:</label>
            </div>
            <div class="col-auto">
              <input type="text" id="lowbld" name="low_bld" value={{low}} class="form-control">
          </div>
        </div>
        <div class="row g-3 align-items-center" style="margin-left: 25px;margin-top: 1px;">  
            <div class="col-auto">
                <label for="pulse" class="col-form-label">脈拍数:</label>
              </div>
              <div class="col-auto">
                <input type="text" id="pulse" name="pulse" value={{pulse}} class="form-control">
            </div>
        </div> 
        <div class="row g-3 align-items-center" style="margin-left: 40px;margin-top: 1px;">  
            <div class="col-auto">
                <label for="weight" class="col-form-label">体重:</label>
              </div>
              <div class="col-auto">
                <input type="text" id="weight" name="weight"  value={{weight}} class="form-control">
            </div>
        </div> 
        
        <input type="hidden" id="userInput" name="userInput">
        <button type="submit" class="btn btn-primary" onClick="confirmBooking()" style="margin-left: 40px;margin-top: 20px; width: 300px;height: 50px;font-size: 25px;">送信</button> 
      </form>
    </div>
      <script>
        function confirmBooking() {
            if(confirm('データを送信しますか？') == true) {
                alert("送信完了しました。"); 
                document.getElementById("userInput").value = "True";
            }
            else { 
                 document.getElementById("userInput").value = "False";
                 return 0;
            }          
        }
    </script>
    </ul>
  </body>
</html>
