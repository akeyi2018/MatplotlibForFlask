<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Thanks</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='/css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='/css/narrow-jumbotron.css') }}" rel="stylesheet">
  </head>

  <body>

    <div class="container" style="margin-top:50px;">
      {% if regist_link %}
      <a href="{{url_for(regist_link, id='0')}}"  type="button" class="btn btn-primary">{{ link_text }}
        <span class="visually-hidden">{{ link_text }}</span>
      </a>
      {% endif %}

      <a href="{{url_for('index')}}"  type="button" class="btn btn-primary">ホーム
        <span class="visually-hidden">ホーム</span>
      </a>

      {% if message %}
      <div class="jumbotron">
        <h2 class="display-6">{{message}}</h2>
      </div>
      {% else %}
      <div class="jumbotron">
        <h2 class="display-6">データの送信が完了しました。</h2>
      </div>
      {% endif %}

      <footer class="footer">
        <p>akeyi &copy;copy right. since 2024-2030</p>
      </footer>

    </div> <!-- /container -->

  </body>
</html>
